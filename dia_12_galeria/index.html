<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assests/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
</head>

<body>
    <div class="container">
        <div class="container-img">
            <div class="mySlides">
                <div class="numbertext">1/7</div>
                <img src="assests/img/img.jpg" class="imageSize">
            </div>
            <div class="mySlides">
                <div class="numbertext">2/7</div>
                <img src="assests/img/img1.jpg" class="imageSize">
            </div>
            <div class="mySlides">
                <div class="numbertext">3/7</div>
                <img src="assests/img/img2.jpg" class="imageSize">
            </div>
            <div class="mySlides">
                <div class="numbertext">4/7</div>
                <img src="assests/img/img3.jpg" class="imageSize">
            </div>
            <div class="mySlides">
                <div class="numbertext">5/7</div>
                <img src="assests/img/img4.jpg" class="imageSize">
            </div>
            <div class="mySlides">
                <div class="numbertext">6/7</div>
                <img src="assests/img/img5.jpg" class="imageSize">
            </div>
            <div class="mySlides">
                <div class="numbertext">7/7</div>
                <img src="assests/img/img6.jpg" class="imageSize">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>
            
        </div>
        <div class="container-main">
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="assests/img/img.jpg" style="width:100%" onclick="currentSlide(1)"
                        alt="1">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assests/img/img1.jpg" style="width:100%" onclick="currentSlide(2)"
                        alt="2">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assests/img/img2.jpg" style="width:100%" onclick="currentSlide(3)"
                        alt="3">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assests/img/img3.jpg" style="width:100%" onclick="currentSlide(4)"
                        alt="4">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assests/img/img4.jpg" style="width:100%" onclick="currentSlide(5)"
                        alt="5">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assests/img/img5.jpg" style="width:100%" onclick="currentSlide(6)"
                        alt="6">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assests/img/img6.jpg" style="width:100%" onclick="currentSlide(6)"
                        alt="7">
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="assests/main.js"></script>
