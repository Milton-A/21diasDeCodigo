<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="table-style">

        <input type="text" class="text-style text-prev" placeholder="0" id="result-prev">
        <input type="text" class="text-style" placeholder="0" id="result">

        <input type="button" class="button-style clear" value="C" onclick="clearScreen()">
        <input type="button" class="button-style" value="7" onclick="display('7')">
        <input type="button" class="button-style" value="8" onclick="display('8')">
        <input type="button" class="button-style" value="9" onclick="display('9')">
        <input type="button" class="button-style" value="+" onclick="display('+')">
        <input type="button" class="button-style" value="4" onclick="display('4')">
        <input type="button" class="button-style" value="5" onclick="display('5')">
        <input type="button" class="button-style" value="6" onclick="display('6')">
        <input type="button" class="button-style" value="-" onclick="display('-')">
        <input type="button" class="button-style" value="1" onclick="display('1')">
        <input type="button" class="button-style" value="2" onclick="display('2')">
        <input type="button" class="button-style" value="3" onclick="display('3')">
        <input type="button" class="button-style" value="/" onclick="display('/')">
        <input type="button" class="button-style" value="," onclick="display(',')">
        <input type="button" class="button-style" value="0" onclick="display('0')">
        <input type="button" class="button-style" value="=" onclick="display('=')">
        <input type="button" class="button-style" value="*" onclick="display('*')">
    </div>
</body>

</html>

<script src="index.js"></script>
